<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <style>
        h2 {color:blue}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:rgb(170, 0, 255)">My Very Organized Grocery List</h1>
    <div class="storage-types">
        <section><h2>Pantry Items</h2></section>
    </div>
    <div class="food-category">
        <section>
            <h3>Canned</h3>
            <ul>
                <li>Corn</li>
                <li>Beans</li>
                <li>Tomatoes</li>
            </ul>
        </section>
    </div>
    <div class="food-category">
        <section>
            <h3>Dry Goods</h3>
            <ol>
                <li>Lentils</li>
                <li>Couscous</li>
                <li>Basmati Rice</li>
            </ol>
        </section>
    </div>
    <div><img src="pantry.jpeg" alt="Pantry" style="display:inline-flex;"></div>
    <div class="storage-types">
    <section><h2>Freezer Items</h2></section></div>
    <div class="food-category">
        <section><h3>Veggies</h3></section>
        <ul>
            <li>Eggplant</li>
            <li>Zucchini</li>
            <li>Rutabaga</li>
        </ul>
    </div>
   <div class="food-category">
    <section><h3>Snacks</h3></section>
    <ol>
        <li>Pastry Puffs</li>
        <li>Spanakopita</li>
        <li>Artichoke Bites</li>
    </ol>
   </div>
   <div> <img src="Freezer.jpeg" alt="Freezer"></div>
</body>
</html>
